<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure USDT Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-layer"></div>

    <main class="checkout-shell">
      <section class="panel panel-main">
        <p class="eyebrow">BEP-20 Checkout</p>
        <h1>Complete Your Payment</h1>
        <p class="lead">Connect Trust Wallet on BNB Smart Chain and pay exactly <strong>0.1 USDT</strong>.</p>

        <div class="wallet-actions">
          <button id="connectBtn" class="btn btn-primary">Connect Trust Wallet</button>
          <button id="disconnectBtn" class="btn btn-ghost" disabled>Disconnect</button>
        </div>

        <div class="status-box">
          <span class="dot" aria-hidden="true"></span>
          <span id="walletStatus">Not connected</span>
        </div>

        <button id="payBtn" class="btn btn-pay" disabled>Pay 0.1 USDT</button>
        <p id="message" class="message"></p>
      </section>

      <aside class="panel panel-side">
        <h2>Payment Details</h2>
        <ul class="meta-list">
          <li><span>Network</span><strong>BNB Smart Chain</strong></li>
          <li><span>Chain ID</span><strong>56</strong></li>
          <li><span>Token</span><strong>USDT (BEP-20)</strong></li>
          <li><span>Amount</span><strong>0.1 USDT</strong></li>
        </ul>
        <p class="tip">Tip: Keep a small BNB balance for gas fees.</p>
      </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
